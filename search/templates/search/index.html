{%extends 'search/base.html' %}

{%block title%}Home{%endblock%}
{% block body %}

<h1>HOME</h1>

{% if error_message %}
    <p><pre>{{error_message}}</pre></p>
{% endif %}

    <div class="form">
        <form action="{%url 'search:results' %}" method="post" class="form-group">
            {% csrf_token%}
            <div class="form-group form-group-sm">
                <div class="col-sm-2">
                    <label for="find" class="control-label">search</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="find" name="find" placeholder="search"><br>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="col-sm-2">
                    <label for="smeth" class="control-label">choose method</label>
                </div>
                <div class="col-sm-10">
                     <input type="radio" class="smeth" name="smeth" value="or" checked><label class="control-label">or</label>
                    <input type="radio" class="smeth" name="smeth" value="and"><label class="control-label">and</label>
                    <input type="radio" class="smeth" name="smeth" value="not"><label class="control-label">not</label>
                </div>
            </div>
            <div class="col-sm-2">
                <input value="submit" name="submit" type="submit" class="btn">
            </div>
        </form>
    </div>
    <div class="col-sm-12 advance">
        <a href="{% url 'search:advance-search'%}">Advance Search</a>
    </div>
{% endblock %}
