{%extends 'search/base.html' %}
{%block title%}Manage Articles{%endblock%}

{% block body %}
<button id="go-back" class="btn btn-warning" href="{% url 'search:manage'%}">Manage Center</button>

<h3>Manage Settings</h3>
<h5>Change url or number of articles that the engine searches. When submit, it'll search articles</h5>
<div>
    <form action="{%url 'search:manage-new-files' %}" method="post" class="form-group" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-xs-6 col-md-3">
            <label for="url">New URL</label>
        </div>
        <div class="col-xs-7 col-md-5">
            <input type="url" name="url" class="form-control default-url">
        </div>
        <div class="col-xs-12 col-md-2 form-group">
            <label for="defualt" class="label-control">Default</label>
            <input type="checkbox" name="default" class="default-url-checkbox" value="default">
        </div>
        <div class="form-group">
            <div class="col-xs-6 col-md-3">
                <label for="narticles" class="label-control">Number of Articles</label>
            </div>
            <div class="col-sm-7">
                <input type="number" class="form-control" name="narticles" value="4">
            </div>
        </div>
        <div class="col-sm-12 form-group">
            <input type="submit" value="submit" class="btn">
        </div>
    </form>

</div>

{% endblock %}
